<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites v2</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./js/main.js" type="module" defer></script>
  
</head>
<body>
  <div id="app">
    <header>
      <img src="/images/logo.svg" alt="Logo dos favoritos do Github com duas chaves e uma estrela no meio">
      <div class="favorite">
        <input type="text" for="input-search" placeholder="Digite o Github username que quer favoritar">
        <button>
          <img src="/images/star.svg" id="input-search" alt="Logo de uma estrela">Favoritar
        </button>
      </div>   
    </header>
    <div style="overflow-y:scroll" class="bodyTable">
      <table>
        <thead>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Accion</th>
        </thead>
        <tbody>
          <tr>
            <td class="user"> 
              <img src="https://www.github.com/rovedabr.png" alt="Imagem do usuário">
              <a href="https://www.github.com/rovedabr">
                <p>Pedro</p>
                <span>/rovedabr</span>
              </a>
            </td>
            <td class="repositories">124</td>
            <td class="followers">5000</td>
            <td><button class="remove">Remove</button></td>
          </tr> 
          <tr>
            <td class="user">
              <img src="https://www.github.com/rovedabr.png" alt="Imagem do usuário">
              <a href="https://www.github.com/rovedabr">
                <p>André</p>
                <span>/rovedabr</span>
              </a>
            </td>
            <td class="repositories">124</td>
            <td class="followers">5000</td>
            <td><button class="remove">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="empty">
    <img src="/images/empty.svg" alt="Estrela em formato de smile, com informativo nenhum favorito ainda">
    <p>Nenhum favorito ainda</p>
  </div>

</body>
</html>
